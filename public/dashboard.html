<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - SaaS Monitor</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <h1>Dashboard</h1>

  <div id="welcome">Cargando usuario...</div>

  <button id="logoutBtn">Cerrar sesión</button>

  <script>
    // Trae datos del usuario desde el backend
    fetch('/auth/session-user')
      .then(res => {
        if (!res.ok) throw new Error('No autenticado');
        return res.json();
      })
      .then(data => {
        const user = data.user;
        document.getElementById('welcome').textContent = `Bienvenido, ${user.displayName}`;
      })
      .catch(err => {
        alert('Debes iniciar sesión primero');
        window.location.href = '/login.html';
      });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      fetch('/auth/logout')
        .then(() => window.location.href = '/login.html');
    });
  </script>
</body>
</html>
